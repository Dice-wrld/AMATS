{% extends 'asset_management/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-primary">
                    {% if object %}Edit Asset{% else %}Add New Asset{% endif %}
                </h2>
                <a href="{% url 'asset_list' %}" class="btn btn-outline-secondary">Back to List</a>
            </div>
            
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post" id="assetForm">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Asset Tag *</label>
                                <input type="text" name="asset_tag" class="form-control" value="{{ form.asset_tag.value|default:'' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Name *</label>
                                <input type="text" name="name" class="form-control" value="{{ form.name.value|default:'' }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Category</label>
                                <select name="category" class="form-select">
                                    <option value="">---------</option>
                                    {% for cat in form.category.field.queryset %}
                                    <option value="{{ cat.id }}" {% if form.category.value == cat.id %}selected{% endif %}>{{ cat.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Status</label>
                                <select name="status" class="form-select">
                                    {% for val, label in form.status.field.choices %}
                                    <option value="{{ val }}" {% if form.status.value == val %}selected{% endif %}>{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3">{{ form.description.value|default:'' }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Serial Number</label>
                                <input type="text" name="serial_number" class="form-control" value="{{ form.serial_number.value|default:'' }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Model</label>
                                <input type="text" name="model" class="form-control" value="{{ form.model.value|default:'' }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Manufacturer</label>
                                <input type="text" name="manufacturer" class="form-control"
