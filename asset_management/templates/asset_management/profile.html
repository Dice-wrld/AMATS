{% extends 'asset_management/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-primary mb-4">My Profile</h2>
    
    <div class="row">
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-header">
                    Profile Information
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" name="first_name" class="form-control" value="{{ form.first_name.value|default:'' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="last_name" class="form-control" value="{{ form.last_name.value|default:'' }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" value="{{ form.email.value|default:'' }}">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Role</label>
                                {% if user.id == 1 %}
                                <select name="role" class="form-select">
                                    {% for val, label in form.role.field.choices %}
                                    <option value="{{ val }}" {% if form.role.value == val %}selected{% endif %}>{{ label }}</option>
                                    {% endfor %}
                                </select>
                                {% else %}
                                <input type="text" class="form-control" value="{{ user.profile.get_role_display }}" disabled>
                                <input type="hidden" name="role" value="{{ form.role.value }}">
                                {% endif %}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Employee ID</label>
                                <input type="text" name="employee_id" class="form-control" value="{{ form.employee_id.value|default:'' }}" {% if user.id != 1 %}disabled{% endif %}>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Department</label>
                                <input type="text" name="department" class="form-control" value="{{ form.department.value|default:'' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone</label>
                                <input type="text" name="phone" class="form-control" value="{{ form.phone.value|default:'' }}">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card">
                <div class="card-body text-center">
                    <h4>{{ user.get_full_name|default:user.username }}</h4>
                    <p class="text-muted">{{ user.profile.get_role_display }}</p>
                    <p class="text-muted">{{ user.profile.employee_id }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
